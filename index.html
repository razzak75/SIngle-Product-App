<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid my-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        
          <a class="btn btn-primary shadow-none mb-2 fw-bold" data-bs-toggle="modal" href="#shopmodal">Add new product</a>
          <div class="card shadow">
          <div class="card-header text-center">
            <h2>Single Product App</h2>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead class="table-warning">
                <tr>
                  <td class="fw-bold">#</td>
                  <td class="fw-bold">Product Image</td>
                  <td class="fw-bold">Product Name</td>
                  <td class="fw-bold">Price</td>
                  <td class="fw-bold">Quantity</td>
                  <td class="fw-bold">Total</td>
                  <td class="fw-bold">Action</td>
                </tr>
              </thead>
              <tbody id="productList">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="modal fade" id="shopmodal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Product</h2>
          <button class="btn btn-close" data-bs-dismiss = "modal"></button>
        </div>
        <div class="modal-body">
          <div class="msg"></div>
          <form id="product_form">
            <div class="my-2 ">
              <label for="">Name</label>
              <input name="name" type="text" class="form-control shadow-sm" placeholder="Product Name" >
            </div>
            <div class="my-2">
              <label for="">Image</label>
              <input name="image" type="text" class="form-control shadow-sm" placeholder="Product Image Url">
            </div>
            <div class="my-2">
              <label for="">Quantity</label>
              <input name="quantity" type="text" class="form-control shadow-sm" placeholder="Product Quantity">
            </div>
            <div class="my-2">
              <label for="">Price</label>
              <input name="price" type="text" class="form-control shadow-sm" placeholder="Product Price">
            </div>
            <div class="my-2 text-center">
              
              <input type="submit" class="btn btn-success shadow-sm w-75 fw-bold" value="Add Product">
            </div>
          </form>
        </div>
     </div>
    </div>
  </div>

    
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>  
  <script src="function.js"></script>
  <script src="app.js"></script>
</body>
</html>
